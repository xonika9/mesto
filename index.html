<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Mesto - интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки." />
  <meta name="keywords" content="html, css" />
  <meta name="author" content="Алексей Бельтюков" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar-cousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar" />
          <div class="profile__text">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <ul class="elements">
      </ul>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Алексей Бельтюков</p>
    </footer>
  </div>

  <div class="popup popup_type_edit-profile">
    <div class="popup__content">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form">
        <input class="popup__input popup__input_type_name" type="text" name="name" required minlength="2"
          maxlength="40" />
        <input class="popup__input popup__input_type_about" type="text" name="about" required minlength="2"
          maxlength="200" />
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__content">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add__form">
        <input class="popup__input popup__input_type_card-title" type="text" name="card-title" placeholder="Название"
          required minlength="2" maxlength="30" />
        <input class="popup__input popup__input_type_image-link" type="url" name="image-link"
          placeholder="Ссылка на картинку" required />
        <button class="popup__submit-button" type="submit" aria-label="Создать">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__content popup__content_image">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <figure class="popup__figure">
        <img src="/" alt=" " class="popup__image" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template class="card__template">
    <li class="card">
      <img src="/" alt=" " class="card__photo" />
      <button class="card__remove" type="button" aria-label="Удалить"></button>
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
